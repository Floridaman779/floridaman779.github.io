<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mgedygre" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="Firstname and Lastname" required="">
    <br>
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="your@email.com" required="">
    <br>
    <label for="message">Message</label>
    <textarea rows="1" name="message" id="message" placeholder="xxxx" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>
